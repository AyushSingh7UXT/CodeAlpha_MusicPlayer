<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="now-playing">
      <h2 id="title">Title</h2>
      <h3 id="artist">Artist</h3>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" step="1" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume-control">
      üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="playlist" id="playlist">
      <!-- Playlist will be populated by JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
